<div class="weather-body">
  <div class="search">
    <p-inputGroup>
      <input
        type="text"
        pInputText
        placeholder="Enter City name"
        #inputEl
        [(ngModel)]="searchedCityName"
        class="searchBar"
      />
      <button
        type="button"
        pButton
        icon="pi pi-search"
        class="p-button-warning"
        (click)="getCurrentWeather()"
      ></button>
    </p-inputGroup>
  </div>

  <div class="weather-card">
    <p-card [style]="{ 'width.px': 560 }">
      <div *ngIf="loading; else WeatherData" class="spinner">
        <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
      </div>
      <ng-template #WeatherData>
        <div class="weather" *ngIf="isCitySearched; else noWeatherData">
          <div class="header">
            <div class="cityname-header">
              <h2>{{ cityName | titlecase }}</h2>
            </div>
            <div class="temperature-header">
              <h2>{{ currentTemperature + "Â°C" }}</h2>
            </div>
          </div>

          <div class="widgets">
            <h3 class="underline">
              <i class="fa-solid fa-wind"></i>
              {{ windSpeed + "m/hr" }}
            </h3>
          </div>

          <div class="widgets">
            <h3 class="underline">
              <i class="fa-regular fa-sun"></i>
              {{ sunrise }}
            </h3>
          </div>

          <div class="widgets">
            <h3 class="underline">
              <i class="fa-regular fa-moon"></i>
              {{ sunset }}
            </h3>
          </div>
          <!-- 
          <h3>
            <img src="../../../assets/sunrise.png" height="100px" />
            {{ sunrise }}
          </h3>
          <h3>
            <img src="../../../assets/sunset.png" height="90px" /> {{ sunset }}
          </h3> -->
          <!-- <div class="forecast-btn">
            <p-button label="View Forecast" [rounded]="true"></p-button>
          </div> -->
          <app-forecast [cityName]="cityName"></app-forecast>
        </div>
        <ng-template #noWeatherData>
          <h1>{{ message }}</h1>
        </ng-template>
      </ng-template>
    </p-card>
  </div>
</div>
